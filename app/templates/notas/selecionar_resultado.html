{% extends 'base.html' %}
{% block title %}Selecionar Turma e Disciplina{% endblock %}
{% block content %}
<h2>Selecionar para Ver Resultados</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Turma</label>
        <select name="turma_id" class="form-select" required>
            {% for turma in turmas %}
                <option value="{{ turma.id }}">{{ turma.nome }} - {{ turma.codigo }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Disciplina</label>
        <select name="disciplina_id" class="form-select" required>
            {% for d in disciplinas %}
                <option value="{{ d.id }}">{{ d.nome }} ({{ d.sigla }})</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Ver Resultados</button>
</form>
{% endblock %}
