<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('painel.painel') }}">Painel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('instituicoes.listar') }}">Instituições</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('Cursos.listar') }}">Cursos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('professores.listar') }}">Professores</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('disiciplinas.listar') }}">Disciplinas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('turmas.listar') }}">Turmas</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Alunos</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-warning" href="{{ url_for('auth.logout') }}">Sair</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
