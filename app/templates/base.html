<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Sistema AcadÃªmico{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="d-flex justify-content-end p-2">
    <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">Modo Escuro</button>
</div>

{% include 'includes/_navbar.html' %}

<div class="container mt-4">

    {% include 'includes/_flash_messages.html' %}

    {% block content %}{% endblock %}

</div>

{% include 'includes/_modal_confirm.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }
</script>

</body>
</html>
