<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}EduSkola{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
  <link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet">
</head>
<body class="transition">
  <div class="d-flex">
    <nav class="sidebar bg-primary text-white p-3 vh-100 d-flex flex-column justify-content-between">
      <div>
        <h4 class="text-white mb-4">EduSkola</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="{{ url_for('painel.painel') }}" class="nav-link text-white"><i class="lu lu-layout-dashboard me-2"></i>Painel</a></li>
          <li class="nav-item"><a href="{{ url_for('instituicoes.listar') }}" class="nav-link text-white"><i class="lu lu-building me-2"></i>Instituições</a></li>
          <li class="nav-item"><a href="{{ url_for('turmas.listar') }}" class="nav-link text-white"><i class="lu lu-users me-2"></i>Turmas</a></li>
          <li class="nav-item"><a href="{{ url_for('alunos.listar') }}" class="nav-link text-white"><i class="lu lu-graduation-cap me-2"></i>Alunos</a></li>
          <li class="nav-item"><a href="{{ url_for('professores.listar') }}" class="nav-link text-white"><i class="lu lu-user me-2"></i>Professores</a></li>
          <li class="nav-item"><a href="{{ url_for('disciplinas.listar') }}" class="nav-link text-white"><i class="lu lu-book-open me-2"></i>Disciplinas</a></li>
          <li class="nav-item"><a href="{{ url_for('avaliacoes.listar') }}" class="nav-link text-white"><i class="lu lu-file-text me-2"></i>Avaliações</a></li>
          <a class="nav-link text-white" href="{{ url_for('notas.selecionar_resultado') }}"><i class="fas fa-clipboard-list me-2"></i> Notas</a></ul>
      </div>
      <div>
        <div class="form-check form-switch text-white mb-3">
          <input class="form-check-input" type="checkbox" id="darkToggle">
          <label class="form-check-label" for="darkToggle">Modo Escuro</label>
        </div>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-light w-100"><i class="lu lu-log-out me-2"></i> Sair</a>
      </div>
    </nav>

    <div class="content p-4 flex-grow-1">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
  <script>
    lucide.createIcons();

    // Botão de alternância de tema manual
    const toggle = document.getElementById('darkToggle');
    const html = document.querySelector('html');
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        html.classList.add('dark-mode');
        localStorage.setItem('modo', 'dark');
      } else {
        html.classList.remove('dark-mode');
        localStorage.setItem('modo', 'light');
      }
    });

    // Recuperar preferência salva
    if (localStorage.getItem('modo') === 'dark') {
      document.querySelector('html').classList.add('dark-mode');
      toggle.checked = true;
    }
  </script>
</body>
</html>
