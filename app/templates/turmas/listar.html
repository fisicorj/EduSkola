{% extends 'base.html' %}
{% block title %}Turmas{% endblock %}
{% block content %}
<h2>Turmas</h2>
<a href="{{ url_for('turmas.nova') }}" class="btn btn-primary mb-3">Nova Turma</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Código</th>
            <th>Instituição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for t in turmas %}
        <tr>
            <td>{{ t.nome }}</td>
            <td>{{ t.codigo }}</td>
            <td>{{ t.instituicao.nome }}</td>
            <td>
                <a href="{{ url_for('turmas.editar', id=t.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('turmas.excluir', id=t.id) }}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
