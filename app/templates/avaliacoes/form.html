{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}

<h2>{{ titulo }}</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Nome da Avaliação</label>
        <input 
            type="text" 
            class="form-control" 
            name="nome" 
            required 
            value="{{ avaliacao.nome if avaliacao else '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Peso</label>
        <input 
            type="number" 
            class="form-control" 
            name="peso" 
            required 
            step="0.01" 
            value="{{ avaliacao.peso if avaliacao else '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Turma</label>
        <select class="form-select" name="turma_id" required>
            {% for turma in turmas %}
            <option value="{{ turma.id }}" {% if avaliacao and avaliacao.turma_id == turma.id %}selected{% endif %}>
                {{ turma.nome }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Disciplina</label>
        <select class="form-select" name="disciplina_id" required>
            {% for disciplina in disciplinas %}
            <option value="{{ disciplina.id }}" {% if avaliacao and avaliacao.disciplina_id == disciplina.id %}selected{% endif %}>
                {{ disciplina.nome }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Semestre Letivo</label>
        <select class="form-select" name="semestre_letivo_id" required>
            {% for semestre in semestres %}
            <option value="{{ semestre.id }}" {% if avaliacao and avaliacao.semestre_letivo_id == semestre.id %}selected{% endif %}>
                {{ semestre.ano }} - {{ semestre.semestre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('avaliacoes.listar') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock %}
