{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h2>{{ titulo }}</h2>
<form method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome da Avaliação</label>
        <input type="text" name="nome" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="peso" class="form-label">Peso</label>
        <input type="number" step="0.01" name="peso" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="turma_id" class="form-label">Turma</label>
        <select name="turma_id" class="form-select" required>
            {% for turma in turmas %}
                <option value="{{ turma.id }}">{{ turma.nome }} - {{ turma.codigo }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="disciplina_id" class="form-label">Disciplina</label>
        <select name="disciplina_id" class="form-select" required>
            {% for d in disciplinas %}
                <option value="{{ d.id }}">{{ d.nome }} ({{ d.sigla }})</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('avaliacoes.listar') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
