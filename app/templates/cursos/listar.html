{% extends 'base.html' %}

{% block content %}
<h2>Cursos</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Sigla</th>
            <th>Instituição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.nome }}</td>
            <td>{{ curso.sigla }}</td>
            <td>{{ curso.instituicao.sigla }}</td>
            <td>
                <a href="{{ url_for('cursos.editar', id=curso.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('cursos.excluir', id=curso.id) }}" class="btn btn-sm btn-danger">Excluir</a>
                <a href="{{ url_for('cursos.gerenciar_disciplinas', id=curso.id) }}" class="btn btn-sm btn-secondary">Disciplinas</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
