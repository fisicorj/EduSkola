{% extends 'base.html' %}
{% block title %}Professores{% endblock %}
{% block content %}
<h2>Professores</h2>
<a href="{{ url_for('professores.novo') }}" class="btn btn-primary mb-3">Novo Professor</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for p in professores %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.email }}</td>
            <td>
                <a href="{{ url_for('professores.editar', id=p.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('professores.excluir', id=p.id) }}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
