{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}

{% block content %}

<h2>{{ titulo }}</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label" for="nome">Nome</label>
        <input 
            type="text" 
            class="form-control" 
            name="nome" 
            required 
            value="{{ professor.nome if professor else '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label" for="email">E-mail</label>
        <input 
            type="email" 
            class="form-control" 
            name="email" 
            required 
            value="{{ professor.email if professor else '' }}">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('professores.listar') }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
